<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "styles.css">

</head>
<body>
    <div id = "calcFrame">
        <div id ="calcResult">
            <!-- I would like to include the four symbols above the result, which will 'light' up when pressed, rather than replace the result-->
            <div id="operationSelected">+ - x รท</div>
            <div id = "result">9999999999999999</div>
        </div>
        <div id="calculator">
            <div class ="calc-row">
                <button class="calc-btn num-btn">9</button>
                <button class="calc-btn num-btn">8</button>
                <button class="calc-btn num-btn">7</button>
                <button class = "calc-btn cmd-btn">+</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn num-btn">6</button>
                <button class="calc-btn num-btn">5</button>
                <button class="calc-btn num-btn">4</button>
                <button class = "calc-btn cmd-btn">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn num-btn">3</button>
                <button class="calc-btn num-btn">2</button>
                <button class="calc-btn num-btn">1</button>
                <button class = "calc-btn cmd-btn">x</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn num-btn">0</button>
                <button class = "calc-btn cmd-btn">.</button>
                <button class = "calc-btn cmd-btn">del</button>                
                <button class = "calc-btn cmd-btn">รท</button>
            </div>
            <div class="calc-row">
                <button class = "calc-btn cmd-btn">clr</button>
                <button class = "calc-btn cmd-btn big-btn">=</button>
            </div>

        </div>
    </div>
    

    <script src="calc.js"></script>
</body>
</html>
